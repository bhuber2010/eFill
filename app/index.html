<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eFill</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.css"> -->
    <!-- <link href="bower_components/bootstrap-material-design/dist/css/material.css"> -->
    <!-- <link href="bower_components/bootstrap-material-design/dist/css/ripples.css"> -->
    <!-- <link href="bower_components/bootstrap-material-design/dist/css/roboto.css"> -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/mapsGoogle.js -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLXvOIsoBU0qY0PaF6bzbL0VkaG9u5aHw&callback=initMap"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="welcome-img">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">eFill</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li><a href="javascript:void(0)">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)">Favs</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <input type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron" id="welcome">
          <h1>eFill</h1>
          <p>Wondering where charging stations are located to charge your electric car when you are out and about? Enter eFill, your one stop shop for your charging needs. <br> <span class="text-muted">Click below to plug-in.</span></p>
          <p><a class="btn btn-primary btn-lg" id="get-started">Get Plugged!</a></p>
      </div>

      <div class="well search-form">
        <form class="form-horizontal">
          <fieldset>
            <legend>Let's find some chargers!</legend>
            <div class="form-group row">
              <input type="text" id="searchAddress" class="col-lg-12 form-control floating-label" data-hint="Write something cool here" placeholder="Address">
            <div class="options">
              <label for="distance" class="col-lg-4 control-label">Search Radius <span class="text-muted">(in miles)</span></label>
              <select class="form-control" id="distance">
                <option>1</option>
                <option>5</option>
                <option selected="selected">10</option>
                <option>25</option>
                <option>50</option>
                <option>75</option>
                <option>100</option>
              </select>
            <br>
              <label for="charger-level" class="col-lg-4 control-label">Charging Level</label>
              <select multiple="" class="form-control" id="charger-level">
                <option value="" selected="selected">(All)</option>
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
              </select>
            </div>
            <button id="findChargers" class="btn btn-primary btn-sm" type="button" href="javascript:void(0)">Find Chargers</button>
            </div>
          </fieldset>
        </form>
      </div>

      <section class="locations"></section>
      <script id="charger-location" type="text/x-handlebars-template">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">{{AddressInfo.Title}}</h3>
          </div>
          <div class="panel-body">
              {{AddressInfo.AddressLine1}}
          </div>
        </div>
      </script>

    </div>

    <div id="map"></div>

  </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-70113327-1');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script> -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="/bower_components/bootstrap-material-design/dist/js/material.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/gMaps.js"></script>
    <!-- endbuild -->
  </body>
</html>
